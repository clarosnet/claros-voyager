{% extends "base.html" %}

{% block title %}Objects{% endblock %}

{% block body %}
    <h1>Objects</h1>

    <div class="text-content">

    <p>Choose a class of object to view:</p>

    <ul>
{% for subject in subjects %}{% if subject.rdfs_label %}
      <li><a href="{% url claros-objects-detail subject.slug %}">{{ subject.rdfs_label|capfirst }}</a></li>
{% endif %}{% endfor %}

    </ul>

    </div>
{% endblock %}
